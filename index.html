<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>Granny Hemming's Shopping List</h1>
    </header>

    <h2>Things to buy</h2>

    <div class="list">
        <ul id="shopping-list">
            <li class="list-item"><input class="tick" type="checkbox">Apples<button class="delete-list-item">Delete</button></li>
            <li class="list-item"><input class="tick" type="checkbox">Carrots<button class="delete-list-item">Delete</button></li>
            <li class="list-item"><input class="tick" type="checkbox">Potatoes<button class="delete-list-item">Delete</button></li>
        </ul>
    </div>

    <div class="form-container">
        <form class="form">
            <input type="text" class="input" placeholder="Add Item"><button class="add-list-item">Add Item</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
